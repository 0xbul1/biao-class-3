调整子项占据容器的比例
flex-grow 当有剩余空间时如何扩张
flex-shrink 当空间不足时如何收缩
<style>
    .parent {
        display: flex;
        border: solid;
    }
    .child {
        width: 500px;
        border: solid tomato;
        padding: 20px;
        /* flex-grow: 1; */
    }
    #a {
        /* flex-grow: 1; */
        flex-shrink: 1;
    }
    #b {
        /* flex-grow: 2; */
        flex-shrink: 2;
    }
    #c {
        /* flex-grow: 3; */
        flex-shrink: 3;
    }
</style>
<div class="parent">
    <div id="a" class="child">A</div>
    <div id="b" class="child">B</div>
    <div id="c" class="child">C</div>
</div>
