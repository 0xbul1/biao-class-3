<style>
    #parent {
        border: solid #666;
        width: 200px;
    }

    #a,
    #b {
        box-sizing: border-box;
        width: 50%;
        height: 100px;
        /*由于block元素会占整宽所以我们将其设为inline-block，让其自由流动*/
        display: inline-block;
    }

    #a {
        background: #bbb;
    }

    #b {
        background: #777;
    }
</style>

<div id="parent">
    <div id="a">我是                A</div><!--
  此处的注释是为了清除两个元素间的断行，因为行内块元素会渲染它们之间的空白字符
  --><div id="b">我是B</div>
</div>
